{% extends "template.html" %}  
{% block content %}
    <h1>Game Card Page</h1>

    <table class="table table-striped table-hover">

        {% for key, value in card.results.items %}
            <tr>
                <td>{{key}}</td>
                {% for hole in value %}
                    <td>
                        {{ hole}} 
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
        
    </table>

    <a href="{% url 'cocktail:update_score' %}" class="btn btn-default">Start on first Hole</a>  

{% endblock %}
