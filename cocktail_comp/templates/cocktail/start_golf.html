
{% extends "template.html" %}  

{% block content %}
    <div class="form-start">
        <form action="/cocktail/card/" method="post">
            {% csrf_token %}
            {{ form.as_p }}


            <button type="submit" class="btn btn-success">  
                <span class="glyphicon glyphicon-ok"></span> Start Game  
              </button>  
              <a href="{% url 'cocktail:golf_card' %}" class="btn btn-default">Cancel</a>  
        </form>
    </div>

{% endblock %}
