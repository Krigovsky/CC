{% extends "template.html" %}  
{% block content %}
<h1>Cockatil Marking Start</h1>

<form action="{% url 'cocktail:teams' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>Category</th>
            <th>Description</th>
            <th>Score</th>
            <th>Comments</th>

        </tr>
        
        {% for score, comments, descriptions in form %}
            <tr>
                <td>{{score.label_tag}}</td>
                <td>{{descriptions}}</td>
                <td>{{score}}</td>
                <td>{{comments}}</td>
            </tr>
        {% endfor %}
        

    </table>
    <input type="submit" name='teams' value="Submit">
</form>


{% endblock %}
